<!DOCTYPE html>
<html>
<head>
	<title>Design UI</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
    	</button>
    	<div class="collapse navbar-collapse" id="navbarSupportedContent">
    		<ul class="navbar-nav mr-auto">
      			<li class="nav-item active">
        			<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      			</li>
      			<li class="nav-item dropdown">
        			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
     					Data Barang
        			</a>
        			<div class="dropdown-menu" aria-labelledby="navbarDropdown">
          				<a class="dropdown-item" href="#">Input Barang</a>
          				<a class="dropdown-item" href="#">List Barang</a>
        			</div>
      			</li>
    		</ul>
    		<form class="form-inline my-2 my-lg-0">
      			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
    		</form>
  		</div>
	</nav><br>
	<div class="container">
		<center><h1>Input Barang</h1></center>
		<form>
			<div class="form-group row" autocomplete="off">
				<label class="col-sm-2 col-form-label">Kode Barang</label>
				<div class="col-sm-10">
					<input type="text" name="kode" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nama Barang</label>
				<div class="col-sm-10">
					<input type="text" name="nama" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Jenis Barang</label>
				<div class="col-sm-10">
					<select class="form-control">
						<option>Pilih Jenis Barang......</option>
						<option>Barang Komsumsi</option>
						<option>Barang Produksi</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Kondisi Barang</label>
				<div class="col-sm-10">
					<div class="form-check">
						<input type="radio" name="kondisi" class="form-check-input">
						<label class="form-check-label">Baru</label>
					</div>
					<div class="form-check">
						<input type="radio" name="kondisi" class="form-check-input">
						<label class="form-check-label">Lama</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Harga Barang</label>
				<div class="col-sm-10">
					<input type="number" name="harga" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Stok Barang</label>
				<div class="col-sm-10">
					<input type="number" name="stok" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
    			<div class="col-sm-10">
      				<button type="submit" class="btn btn-primary">Tambah</button>
      				<button type="reset" class="btn btn-warning">Reset</button>
    			</div>
  			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
